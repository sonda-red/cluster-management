apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argo
spec:
  project: default

  sources:
  - repoURL: 'https://argoproj.github.io/argo-helm'
    chart: argo-cd
    targetRevision: 7.8.27
    helm:
      valueFiles:
      - $values/infra/argocd/values.yaml
  - repoURL: 'https://github.com/sonda-red/cluster-management'
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true