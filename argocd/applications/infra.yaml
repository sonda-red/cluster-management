apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-apps
  namespace: argo
spec:
  project: default

  source:
    repoURL: 'https://github.com/sonda-red/cluster-management'
    targetRevision: main
    path: argocd/applicationsets/infra.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true