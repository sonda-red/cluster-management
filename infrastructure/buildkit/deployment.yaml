apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: buildkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      terminationGracePeriodSeconds: 30
      serviceAccountName: buildkit
      initContainers:
        - name: install-trust-bundle
          image: moby/buildkit:rootless
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -euo pipefail
              cp /etc/ssl/certs/ca-certificates.crt /certs/ca-certificates.crt
              cat /trust/ca.crt >> /certs/ca-certificates.crt
          volumeMounts:
            - name: ca-store
              mountPath: /certs
            - name: trust-bundle
              mountPath: /trust
        - name: prepare-cdi-dirs
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              mkdir -p /work/etc-buildkit-cdi /work/etc-cdi /work/var-run-cdi
          volumeMounts:
            - name: cdi-dirs
              mountPath: /work
      containers:
        - name: buildkitd
          image: moby/buildkit:rootless
          env:
            - name: BUILDKITD_FLAGS
              value: --config /etc/buildkit/buildkitd.toml
            - name: SSL_CERT_FILE
              value: /etc/ssl/certs/ca-certificates.crt
            - name: ROOTLESSKIT_DEBUG
              value: "0"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 1234
              name: grpc
            - containerPort: 6060
              name: debug
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 2Gi
            limits:
              cpu: 4000m
              memory: 8Gi
              ephemeral-storage: 10Gi
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 30
            periodSeconds: 20
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "kill -TERM 1 && sleep 10"
          volumeMounts:
            - name: ca-store
              mountPath: /etc/ssl/certs/ca-certificates.crt
              subPath: ca-certificates.crt
              readOnly: true
            - name: trust-bundle
              mountPath: /etc/sonda-red
              readOnly: true
            - name: cdi-dirs
              mountPath: /etc/buildkit/cdi
              subPath: etc-buildkit-cdi
            - name: cdi-dirs
              mountPath: /etc/cdi
              subPath: etc-cdi
            - name: cdi-dirs
              mountPath: /var/run/cdi
              subPath: var-run-cdi
            - name: buildkit-state
              mountPath: /home/user/.local/share/buildkit
            - name: buildkit-config
              mountPath: /etc/buildkit
              readOnly: true
      volumes:
        - name: ca-store
          emptyDir: {}
        - name: trust-bundle
          configMap:
            name: sonda-red-intra-root-ca
        - name: cdi-dirs
          emptyDir: {}
        - name: buildkit-state
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: buildkit-config
          configMap:
            name: buildkit-config
