apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: buildkit
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/component: builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: buildkit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buildkit
    spec:
      serviceAccountName: buildkit
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      initContainers:
        - name: install-trust-bundle
          image: alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              cp /etc/ssl/certs/ca-certificates.crt /combined/ca-certificates.crt
              cat /trust/ca.crt >> /combined/ca-certificates.crt
          volumeMounts:
            - name: combined-ca
              mountPath: /combined
            - name: trust-bundle
              mountPath: /trust
              readOnly: true
      containers:
        - name: buildkitd
          image: moby/buildkit:v0.13.2
          args:
            - --addr
            - tcp://0.0.0.0:1234
            - --addr
            - unix:///run/buildkit/buildkitd.sock
            - --oci-worker-no-process-sandbox
          env:
            - name: SSL_CERT_FILE
              value: /certs/ca-certificates.crt
          ports:
            - containerPort: 1234
              name: buildkit
          securityContext:
            privileged: true
          volumeMounts:
            - name: buildkit-socket
              mountPath: /run/buildkit
            - name: combined-ca
              mountPath: /certs
            - name: trust-bundle
              mountPath: /trust
              readOnly: true
      volumes:
        - name: buildkit-socket
          emptyDir: {}
        - name: combined-ca
          emptyDir: {}
        - name: trust-bundle
          configMap:
            name: sonda-red-intra-root-ca
            items:
              - key: ca.crt
                path: ca.crt
