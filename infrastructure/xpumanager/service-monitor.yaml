apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intel-xpumanager
  namespace: monitoring          # <- set to your Prometheus Operator ns
  labels:
     release: kube-prometheus-stack   # uncomment if your Prometheus selects by this
spec:
  namespaceSelector:
    matchNames: [intel]
  selector:
    matchLabels:
      app: intel-xpumanager
  endpoints:
    - port: metrics
      path: /metrics
      interval: 10s
      scrapeTimeout: 5s
      honorLabels: true
      scrapeProtocols:
        - OpenMetricsText1_0_0
        - PrometheusText0_0_4
  fallbackScrapeProtocol: PrometheusText0_0_4