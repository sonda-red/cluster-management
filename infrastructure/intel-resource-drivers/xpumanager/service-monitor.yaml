apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intel-xpumanager
  namespace: monitoring          # <- set to your Prometheus Operator ns
  labels:
     release: kube-prometheus-stack   # uncomment if your Prometheus selects by this
spec:
  namespaceSelector:
    matchNames: [intel]
  selector:
    matchLabels:
      app: intel-xpumanager
  endpoints:
    - port: metrics
      scheme: http
      path: /metrics
      interval: 10s
      scrapeTimeout: 5s
      honorLabels: true
  fallbackScrapeProtocol: PrometheusText0.0.4
  scrapeProtocols: ["OpenMetricsText1.0.0","OpenMetricsText0.0.1","PrometheusText1.0.0","PrometheusText0.0.4"]