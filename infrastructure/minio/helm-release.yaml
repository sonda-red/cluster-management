apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  upgrade:
    remediation:
      strategy: uninstall
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: minio
  valuesFrom:
    - kind: ConfigMap
      name: minio-values
      valuesKey: values.yaml
